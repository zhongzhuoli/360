<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>测试网页</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<style>
			
		</style>
	</head>
	<body>
		<div id="fullPage">
			<!--第一屏-->
			<div class="section s1" style="text-align: center;">
				<img class="logo" src="360/logo.png"/>
				<div class="box1">
					<img src="360/text_1.png"/>
					<img src="360/text_2.png"/>
					<img src="360/text_3.png"/>
					<img src="360/text_4.png"/>
					<img src="360/text_5.png"/>
					<img src="360/text_6.png"/>
					<img src="360/text_7.png"/>
					<img src="360/text_8.png"/>
				</div>
				<img class="info1" src="360/info_1.png"/>
			</div>
			<!--第二屏-->
			<div class="section">
				<div class="box">
					<img class="info2" src="360/info_2.png"/>
				</div>
				<div class="shield">
					<img src="360/shield_1.png"/>
					<img src="360/shield_2.png"/>
					<img src="360/shield_3.png"/>
					<img src="360/shield_4.png"/>
					<img src="360/shield_5.png"/>
					<img src="360/shield_6.png"/>
					<img src="360/shield_7.png"/>
					<img src="360/shield_8.png"/>
					<img src="360/shield_9.png"/>
				</div>
				
			</div>
			<!--第三屏-->
			<div class="section">
				<div class="box3">
					<img class="info3" src="360/info_3.png"/>
					<img class="quanquan" src="360/circle.png"/>
					<img class="huojian" src="360/rocket.png"/>
				</div>
			
			</div>
			<!--第四屏-->
			<div class="section">
				<div class="box4">
					<div class="sosuobox">
						<img class="sosuo" src="360/search.png"/>
						<div class="wenzibox"></div>
					</div>
					<div class="wangyebox">
					</div>
					<img class="info4" src="360/info_4.png"/>
				</div>
			</div>
			<!--第五屏-->
			<div class="section">
				<div class="box5">
					<img class="info5" src="360/info_5.png"/>
					<div class="bian">
						<div class="daohang"></div>
						<img class="ie" src="360/toolbar.png"/>
						<img class="zhaungtai" src="360/extra.png"/>
						<div class="shang"></div>
						<div class="zuo"></div>
						<div class="you"></div>
						<div class="xia"></div>
						<div class="yidongxia"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			  $('#fullPage').fullpage({
		sectionsColor:["#0da5d6","#2ab660","#de8a10","#16bb9d","#0da5d6"],
			  	afterLoad:function(a,b){
			  		$(".section").removeClass("toggle");
			  		setTimeout(function(){
			  		$(".section").eq(b-1).addClass("toggle");
			  	},100)
			  	}
			  });
		})
	</script>
</html>
